server:
  shutdown: graceful

spring:
  main:
    allow-bean-definition-overriding: true

com.essaid.fhir.hapi.extensions:
  providers:
    CSConceptSearchOperation:
      className: com.github.hotecosystem.hapi.server.CSConceptSearchOperation
    ShutdownOperation:
      className: com.essaid.fhir.hapi.ext.server.provider.ShutdownOperation

tims: {}


com:
  essaid:
    hapi-ext:
      restful-server:
        configurers:
          enabled: true
          type: map # map to use the mapping configuration, or 'context' (the default) to look up all implementations in the context
          map:
            timesConfigurer: class:com.github.hotecosystem.hapi.server.TimsRestfulServerConfigurer


